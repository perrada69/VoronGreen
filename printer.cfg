max_power: 1.0
kick_start_time: 0.6
off_below: 0.2
shutdown_speed: 0.0

[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PD12
kick_start_time: 0.15
heater: heater_bed
fan_speed: 0.35

